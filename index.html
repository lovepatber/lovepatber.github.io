<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown with Falling Emojis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 10;
            /* Ensure content is above falling items */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quote {
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 120px;
        }

        .time-box h2 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .time-box p {
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .falling-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall 5s linear infinite;
            z-index: 1;
            /* Make sure emojis are behind content */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .countdown {
                flex-direction: column;
                align-items: center;
            }

            .time-box {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pat & Ber's Wedding Countdown</h1>
        <p class="quote" id="quote"></p>
        <div class="countdown">
            <div class="time-box">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time-box">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
        <!-- <button id="toggle" class="toggle-button">TOGGLE</button> -->

        <style>
            .toggle-button {
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 1.2em;
                border: none;
                border-radius: 5px;
                background-color: #ff4081;
                color: #fff;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .toggle-button:hover {
                background-color: #e03e5b;
            }
        </style>
    </div>

    <script>
        const weddingDate = new Date("Jan 20, 2030 00:00:00").getTime();

        // Random Bible verses
        const verses = [
            "For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future. - Jeremiah 29:11",
            "Love is patient, love is kind. It does not envy, it does not boast, it is not proud. - 1 Corinthians 13:4",
            "And now these three remain: faith, hope and love. But the greatest of these is love. - 1 Corinthians 13:13",
            "Above all, love each other deeply, because love covers over a multitude of sins. - 1 Peter 4:8",
            "Let all that you do be done in love. - 1 Corinthians 16:14"
        ];

        // Generate random Bible verse
        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById('quote').innerText = verses[randomIndex];
        }

        // Update Timer
        function updateTimer() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<h2>The Big Day is Here!</h2>';
            }
        }

        // Create falling emojis
        function createFallingEmoji() {
            const emojiList = ['❤️', '❣️', '💑', '👫', '💜', '✝️', '💕', '💞', '💓', '💗', '💖', '💘', '💝', '💟', '❤️‍🩹', 'ღ', '♡', '❣', '❤', '💌', '💒',
                'Pat', 'Ber', 'PatBer', '🫰'];
            const emoji = document.createElement('div');
            emoji.classList.add('falling-emoji');
            emoji.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random speed for each emoji
            document.body.appendChild(emoji);

            // Remove emoji after falling
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        // Change background color randomly every minute
        function changeBackgroundColor() {
            const colors = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb', '#84fab0'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(135deg, ${randomColor} 0%, ${randomColor} 100%)`;
        }

        document.getElementById("toggle").onclick = function () {
            var text = document.getElementById("toggle").innerText;
            if (text == 'TOGGLE') {
                document.getElementById("toggle").innerText = 'HIDE';
                document.getElementById("falling-emoji").show = false;
            }else {
                document.getElementById("toggle").innerText = 'TOGGLE';
                document.getElementById("falling-emoji").show = true;
            }
        }

        // Initialize
        getRandomVerse();
        setInterval(updateTimer, 1000); // Update the timer every second
        setInterval(getRandomVerse, 60000); // Change Bible verse every minute
        setInterval(changeBackgroundColor, 30000); // Change background color every minute
        setInterval(createFallingEmoji, 300); // Create a new emoji every 300ms
    </script>
</body>

</html>
